_schema-version: 3.3.0
ID: freightorderattach
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: freightorderattach-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: freightorderattach-sdm
      - name: freightorderattach-destination
      - name: freightorderattach-messaging
      - name: freightorderattach-db
      - name: freightorderattach-auth
      - name: freightorderattach-aicore

  - name: freightorderattach-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: freightorderattach-db

  - name: freightorderattach-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: freightorderattach-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: freightorderattachfreightorderattachui5
          artifacts:
            - freightorderattachui5.zip
          target-path: resources/

  - name: freightorderattachfreightorderattachui5
    type: html5
    path: app/freightorderattachui5
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  - name: freightorderattach-destinations
    type: com.sap.application.content
    requires:
      - name: freightorderattach-auth
        parameters:
          service-key:
            name: freightorderattach-auth-key
      - name: freightorderattach-html5-repo-host
        parameters:
          service-key:
            name: freightorderattach-html5-repo-host-key
      - name: srv-api
      - name: freightorderattach-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: freightorderattach-html5-repository
              ServiceInstanceName: freightorderattach-html5-repo-host
              ServiceKeyName: freightorderattach-html5-repo-host-key
              sap.cloud.service: freightorderattach.service
            - Name: freightorderattach-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: freightorderattach-auth
              ServiceKeyName: freightorderattach-auth-key
              sap.cloud.service: freightorderattach.service

resources:
  - name: freightorderattach-sdm
    type: org.cloudfoundry.managed-service
    parameters:
      service: sdm
      service-plan: standard
  - name: freightorderattach-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: freightorderattach-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: freightorderattach-messaging
    type: org.cloudfoundry.managed-service
    parameters:
      service: enterprise-messaging
      service-plan: default
      path: ./event-mesh.json
  - name: freightorderattach-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: freightorderattach-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: freightorderattach-${org}-${space}
        tenant-mode: dedicated
    processed-after:
      - freightorderattach-messaging
  - name: freightorderattach-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: freightorderattach-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: freightorderattach-aicore
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: aicorehj
